<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Robot Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        h3 {
            color: #555;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        @media only screen and (min-width: 768px) {
            .container {
                max-width: 500px;
            }
        }

        @media only screen and (min-width: 1024px) {
            .container {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Financial Robot Advisor</h2>
        <h3>May I know your name?</h3>
        <div class="input-group">
            <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-group">
            <button class="btn-submit">Submit</button>
        </div>
    </div>
</body>
</html>
